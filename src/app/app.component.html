<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <div class="col-12 mb-3">
      <form [formGroup]="form" (ngSubmit)="handleFormSubmit()">
        <div class="form-group">
          <label>Endcode Argument</label>
          <input class="form-control" type="text" formControlName="encode" />
        </div>
        <div class="form-group">
          <label>Text</label>
          <textarea class="form-control" formControlName="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
    <div class="col-12" *ngIf="output">
      {{ output }}
    </div>
  </div>
</div>
